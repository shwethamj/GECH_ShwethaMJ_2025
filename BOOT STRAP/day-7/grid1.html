<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h2>column display</h2>
        <!-- syntax for number of column display according to size -->
        <!-- row-cols-* -1-12 (ex:row-cols-4) 
    row-cols-* -sm-xxxl -1-12 (ex: row-cols-md-3) -->

        <div class="row row-cols-2 row-cols-md-3 row-cols- row-cols-lg-1">
            <div class="col bg-success">1</div>
            <div class="col bg-danger">2</div>
            <div class="col bg-danger-subtle">3</div>
            <div class="col bg-info ">4</div>
        </div>
    </div>
    <br>


    <!-- alignment -->

    <div class="container">
        <h2>alignment</h2>
        <div class="row  h-50 row-cols-2 align-items-lg-center align-items-sm-start justify-content-lg-start justify-content-md-end justify-content-sm-center">
            <div class="col bg-success w-25 ">1</div>
            <div class="col bg-danger w-25">2</div>
            <div class="col bg-danger-subtle w-25 ">3</div>
            <div class="col bg-info w-25">4</div>
            <div class="col bg-info-subtle w-25">5</div>
            <div class="col bg-warning w-25">6</div>
        </div>
    </div>

    <!-- nesting -->

<div class="container">
    <h2>nesting</h2>
    <div class="container text-center">
        <div class="row">
          <div class=" col-4  bg-primary">
        first
          </div>
              <div class="col-4 bg-danger">
                second
                <div class="row">
                    <div class="col-4 bg-danger-subtle">1</div>
                    <div class="col-4 bg-danger-subtle">2</div>
                    <div class="col-4 bg-danger-subtle">3</div>
                </div>
              </div>
              <div class="col-4  bg-info">
                third
              </div>
            </div>
          </div>
        </div>
      </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>

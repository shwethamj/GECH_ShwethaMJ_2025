<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
    <style>
        .child{
            height: 200px;
        }
        
    </style>
</head>
<body>
    <div class="bg-secondary-subtle"> bootstrap</div>
    <div class="container py-3 h-50 ">
        <div class="row">
        <div class="col-lg-1 col-md-2 col-sm-3 col-6 child bg-secondary-subtle">1</div>
        <div class="col-lg-1 col-md-2 col-sm-3 col-6 child bg-primary">2</div>
        <div class="col-lg-1 col-md-2 col-sm-3 col-6  child bg-success">3</div>
        <div class="col-lg-1 col-md-2 col-sm-3 col-6 child bg-secondary-subtle">4</div>
        <div class="col-lg-1 col-md-2 col-sm-3 col-6  child bg-warning">1</div>
        <div class="col-lg-1 col-md-2 col-sm-3 col-6 child bg-secondary-subtle">2</div>
        <div class="col-lg-1 col-md-2 col-sm-3 col-6 child bg-primary">3</div>
        <div class="col-lg-1 col-md-2 col-sm-3 col-6 child bg-success">4</div>
        <div class="col-lg-1 col-md-2 col-sm-3 col-6 child bg-warning">5</div>
        <div class="col-lg-1 col-md-2  col-sm-3 col-6 child bg-secondary-subtle">6</div>
        <div class="col-lg-1 col-md-2 col-sm-3  col-6 child bg-primary">7</div>
        <div class="col-lg-1 col-md-2 col-sm-3 col-6 child bg-success">8</div>
    </div>
    
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Destructure</title>
</head>
<body>
    <h1>Array Destructuring</h1>

    <script>
        let array1 = ["item1", "item2", "item3", "item4"];
        console.log(array1);
        let var1 = array1[0];
        let var2 = array1[1];
        let var3 = array1[2];
        let var4 = array1[3];
        console.log(var1, var2, var3, var4);

        let array2 = ["item1", "item2", "item3", "item4", "item5", "item6", "item7", "item8"];

        const [var5, var6, ...rest] = array2;
        console.log("arryay2: ", var5, var6);
        console.log("rest: ", rest);

        const users = [
            { firstName: "Namjoon", age: 21, address: "Hassan" },
            { firstName: "Jin", age: 25, address: "Bangalore" },
            { firstName: "Yoongi", age: 30, address: "Mysore" },
        ];
        const [{firstName}, user2, user3]= users; // nested destructuring
        console.log(firstName);
        console.log(user2);
        console.log(user3);
    </script>
</body>
</html>

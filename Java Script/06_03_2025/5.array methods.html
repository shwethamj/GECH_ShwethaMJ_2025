<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array methods</title>
</head>

<body>
    <h1> Array methods</h1>
    <p>1. foreach</p>
    <p>2. map*</p>
    <p>3.filter - it filter the array and display</p>
    <p>4.reduce</p>
    <p>5. sort</p>
    <p>6. splice( start , delete, insert)</p>
    <p>7.each</p>
    <p>8.some</p>
    <script>
        const array1 = [1, 2, 3, 4, 5, 6];
        //1. foreach ele=curelm=current element
        array1.forEach((curElm, index, array1) => {
            console.log(curElm * curElm, "index is", index, "array:", array1);
        })

        const users = [
            { firstname: "pavvan", age: 20, addres: "mud" },
            { firstname: "pavv", age: 20, addres: "mud" },
            { firstname: "vvan", age: 20, addres: "mud" },
        ]
        users.forEach((curElm) => {
            console.log(curElm.firstname);
        })

        //2.map map will return new array
        const array2=[2,4,6,8,10,12];
        const array3=array2.map((curElm,index,array2)=>{
            return curElm*curElm;
        })
        console.log("arra2:",array2);
        console.log("arra3:",array3);

        const user=[
        { firstname: "pavvan", age: 20, addres: "mud" },
            { firstname: "pavv", age: 20, addres: "mud" },
            { firstname: "vvan", age: 20, addres: "mud" },
        ]
        const users3=user.map((ele)=>{
            return ele.firstname;
        })
        console.log(users3);

        //3.filter
        const array4=[1,2,3,4,5,6,7,8];
        const array5=array4.filter((curElm)=>{
            return curElm % 2==0;
        })
        console.log("filter:",array5);
        console.log("filter:",array4);

        //5.reduce
        // if previous value not mention then it take first index[0] as default
        //previous=1 3 6 10
        //current= 2 3 4  5
        //res =    3 6 10 15
        const array6=[1,2,3,4,5,6,7,8];
        const res=array6.reduce((previousValue,currentValue)=>{
            return previousValue +currentValue;
        },10) // here previous value is defined 10 will become previous value and currentvalue start from index[0]
        // previousvalue   currentvalue  res
        // 10                   1         11
        //11                   2           13
        //13                   3           16
        //16                   4            20
        console.log("res:",res);




    </script>
</body>

</html>

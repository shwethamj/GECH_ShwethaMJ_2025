<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password create</title>
</head>
<body>
    <div class="container">
        <h1>Random password creating</h1>
        <div class="display">
            <input type="text" name="password" id="password">

        </div>
        <button type="button " id="gen_btn" onclick="handleClick()">password</button>
        <button type="button " id="copy_btn" onclick="handleCopy()">copy</button>
    </div>

    <script>
        const length=+prompt("enter a number");
        const uppercase="ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const lowercase="abcdefghijklmopqrstuvwxyz";
        const number="1234567890";
        const special_char="!@#$%^&*()|><:';.,/?`~";
        const allchars=uppercase + lowercase + number+special_char;

        const handleClick=()=>{
            let password ="";
            password += uppercase[Math.floor(Math.random()*uppercase.length)];
            password += lowercase[Math.floor(Math.random()*lowercase.length)];
            password += number[Math.floor(Math.random()*number.length)];
            password += special_char[Math.floor(Math.random()*special_char.length)];
        
        while (length > password.length){
            password += allchars[Math.floor(Math.random()*allchars.length)];
        }
        document.getElementById("password").value = password;
        console.log(password);

    }
    const handleCopy= () =>{
    const password =document.getElementById("password");
    password.select();
    document.execCommand("copy");
    }

    
    </script>
</body>
</html>

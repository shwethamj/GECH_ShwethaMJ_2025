<!DOCTYPE html>
<html lang="en">

<body>
    <div>explain javascript objects keyvalue pairs and how to manupulate object properties</div>
    <div>create a object of student with properties of  name ,age,marks,with marks  and create function to increase marks  by 10</div>

    <Script>
        const student={
            name:"shwetha",
            age:20,
            marks:10,
            increasedmarks : function(){
                this.marks +=10;
           console.log(this.marks);

            }
        };
        
        console.log(student.marks);
        student.increasedmarks();
        student.color="blue"; //manupulate properties
        console.log(student);
    </Script>
</body>

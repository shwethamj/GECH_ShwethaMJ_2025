<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three</title>
</head>
<body>
    <div><p>explain the concept of filter,reduce,map,foreach in javascript</p>
    <p>Given an array of numbers,filter out odd numbers and return square of numbers using  map(). </p></div>

    <script>
    const array1=[1,2,3,4,5];
        const array2=array1.filter((curEle)=>{
           return curEle %2 !==0;
        })
        console.log(array1);
        console.log(array2);

        const array3=[3,4,5,6,7];
        const array4=array3.map((curEle)=>{
            return curEle*curEle;
        });
        console.log(array3);
        console.log(array4);

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Difference </title>
</head>
<body>
    <h2>difference between bitwise and logical operators</h2>
    <p id="demo"></p>

    <script>
        // 1.bitwise
        // returns standard numerucal value 
        
        // & - assigns a 1 bit if both bits are 1
         // o/p is 5= 0101 1= 0001 ans= 0001=1
        let x= 5 &1;
        console.log("ans:",x);

        // | - assign a 1 bit  if one of bit is 1
        // o/p is 5= 0101 1= 0001 ans= 0101=5
        let y= 5 |1;
        console.log("ans:",y); 

        // ^ - assign 1 bit if any only any of is 1 bit otherwise 0 
         // o/p is 5= 0101 1= 0001 ans= 0100=4
         let z= 5 ^1;
        console.log("ans:",z); 


        // ~ - inverts the bits if bit is 1 then it coverts it to 0 (1010 - 0101)
         // o/p is 5= 0101 ans=(1*28)1010=-6
         let a= ~5;
        console.log("ans:",a); 

        //  << - zero fill left shift (0101<<1 = 1010  )
         // o/p is 5= 0101 1= 0001 ans= 1010=10
         let b= 5 <<1;
        console.log("ans:",b); 


        // 2.logical operator
        // combines condition to return a single true or false value

        // && - return true if both condition true
        // ans =true
        let c=1;
        let d=2;
       let result1= c<10 && d>1;
        console.log("ans:",result1 );


         // ||- return true if one or both condition true
        // ans =true
        let e=1;
        let f=0;
        let result2=e<10 || f>1;
        console.log("ans:",result2);

        //  ! returns true for false and false for true
        // ans =1>3 is false but ans will be true
        let g=1;
        let h=3;
        let result3=!(g>h);
        console.log("ans:",result3);
        

            

    </script>
</body>
</html>

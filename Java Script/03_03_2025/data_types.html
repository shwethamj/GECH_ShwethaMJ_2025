<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Types</title>
</head>
<body>
    <h3>1. Number</h3>
    <h3>2.String</h3>
    <h3>3. Boolen</h3>
    <h3>4.Undefined</h3>
    <h3>5.Null</h3>
    <h3>6.Biginit</h3>
    <h3>7.Object</h3>
    <h3>8.Symbol</h3>

    <script>
        // js is a dynamic language bcs we dont declare  a variable we directly give name and value

         // 1. Number
        // var, let, const
        let a=12;
        console.log("type of a :", a);
        console.log("value of a:",typeof a);
        
        // 2.string
        let b= "hello";
        console.log("type of b :", b);
        console.log("value of b:",typeof b);

       // 3.boolean
        let c=true;
        console.log("type of c:", c);
        console.log("value of c:",typeof c);

        // 4.undefine
        let d;
        console.log("the value of d is :" ,d);
        console.log("value of d:",d);
        d=20;
        console.log("the value of d:",d);
        console.log("value of c:",typeof d);

        // 5.null
        let e=null;
        console.log("the value of e is :" ,e);
        console.log("value of e:",  typeof e);

        // 6.Bigint
        let f=12n;
        console.log("the value of e is :" ,f);
        console.log("value of e:", typeof f);

        // 7.object(there is no concept of array in js)
        let obj=[1,2,3,4,5];
        console.log("the value of obj is :" ,obj);
        console.log("value of obj:", typeof obj);

        let obj1={
            firstName:"shwe",
            lastName:"mj"

        }
        console.log("the value of obj1 is :" ,obj1);
        console.log("value of obj1:", typeof obj1);

        

    </script>
</body>
</html>

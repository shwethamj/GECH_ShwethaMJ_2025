<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>condition example</title>
</head>
<body>
    <h1>conditional example</h1>
    <p>elss if ladder example</p>

    <script>
        let age=20;
        
        if (age>=0 && age<=12){
            console.log("child");
        }
         else if (age>=13 && age<=19){
            console.log("Teenage");
        }
        else if (age>=20 && age<=59){
            console.log("Adult");
        }
        else if (age>=60 && age<=120){
            console.log("Old");
        }
        else{
            console.log("Inavalid age");
        }
    </script>
    
</body>
</html>

+<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
</head>
<body>
    <h1>math</h1>
    <script>
        // math library
        console.log(Math);
        console.log(typeof Math);
        console.log(Math.PI);
        let var1=49;
        console.log("sqrt of 49:",Math.sqrt(var1));
        console.log("2^3:",Math.pow(2,3));
        console.log("floor:", Math.floor(3.55));
        console.log("floor:", Math.floor(4.6666666666));
        console.log("floor:", Math.floor(-2.44));
        console.log("round:",Math.round(3.666));
        console.log("round:",Math.round(-5.7));
        console.log("random:",Math.random()); //0 to 1
        // 0 to 10
        console.log("random:",Math.random()*11);
        console.log("random:",Math.floor(Math.random()*11));
        // 1 to 10
        console.log("random:",Math.ceil(1));
        console.log("random:",Math.floor(Math.random()*10))+1;
    

    </script>
</body>
</html>

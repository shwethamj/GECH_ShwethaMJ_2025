<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex in CSS</title>
    <style>
        *{
            margin: 0  !important; 
            padding: 0 ! important;
        }
        .container{
            width: 50vw;
            height: 60vh;
            border: 1px solid red;
            display: flex;
            justify-content: center;
            /* justify-content: space-between; */
            /* justify-content: space-around; */
            /* justify-content: space-evenly; */
            align-items: flex-end;
            flex-wrap: wrap;
            /* flex-direction: column; */
            
        }
        .child{
            height: 20px;
            width: 20px;
            background-color: purple;
            border: 2px solid blue;

        }
        .fiv{
            align-self: flex-end;
        }
        .sec{
            flex-shrink: 5;
        }
        .first{
            flex-grow: 2;
        }
    
    </style>
</head>
<body>
    <h1>Hello this is flex in CSS</h1>
    <br>
    <div class="container">
        <div class="child first">1</div>
        <div class="child sec">2</div>
        <div class="child third">3</div>
        <div class="child four">4</div>
        <div class="child fiv">5</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Units in CSS</title>
    <style>
        .html{
            font-size: 20px;
        }
      .first {
        background-color: aliceblue;
        height: 20px;
        width: 120px;
        border: 1px solid black;
      }
      .sec {
        background-color: blue;
        border: 1px black;
        height: 1em;
        width: 2em;
        padding: 20px;
      }
      .em_pat {
        height: 300px;
        width: 480px;
        border: 1px black;
        background-color: aliceblue;
      }
      .rem_font {
        width: 200px;
        height: 100px;
        font-size: 2rem;
        background-color: pink;
        border: 1px solid purple;
      }
    </style>
  </head>
  <body>
    <!-- Units in CSS -->
    <p>1. px</p>
    <p>2. em</p>
    <p>3. rem</p>
    <p>4.vw</p>
    <p>5.vh</p>

    <h1>1.px</h1>
    <div class="first"></div>

    <h1>2.em</h1>
    <div class="em_pat">
      <div class="sec">Lorem ipsum dolor sit amet.</div>
    </div>

    <h1>3. rem</h1>
    <div class="rem_font">
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Tenetur eius
      laborum quidem facilis molestiae aspernatur sapiente aliquid, mollitia

    </div>

    <h1>4. vw and 5. vh</h1>

</html>

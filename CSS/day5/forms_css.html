<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background: rgb(2,0,36);
            background: linear-gradient(27deg, rgba(2,0,36,1) 0%, rgba(57,154,132,1) 40%, rgba(0,212,255,1) 100%);
            background-repeat: no-repeat;
            width: 100vw;
            height: 100vh;
        }
        
        .container{
            /* background-color: rgb(208, 204, 204); */
            width: 40vw;
            height: 50vh;
            margin: 20px auto;
            border-radius: 20px;
            padding: 50px;
            position: relative;
            background-color: aliceblue ;
            box-shadow: 3px 3px 5px black ,3px 3px 5px blue; 
            
        }
        h1{
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
            margin-bottom: 10px;
            text-shadow: 2px 2px grey; 
        }
        .input-group{
            width: 100%;
            /* align-items: center; */
            text-align: center;
            position: relative;
        }
        .input-group input{
            width: 100%;
            outline : black;
            margin-bottom: 10px;
            border: 1px solid grey;
            border-radius: 8px;
            padding: 8px 8px;
            /* font-size: 25px; */
        }
        .icon{
            font-size: 20px;
            position: absolute;
            padding-top: 8px;
            right: 6px;
            /* top: 6px; */
        }
        #Submit{
            width: 40%;
            position: absolute;
            left: 30%;
            /* text-align: center; */
            /* font-size: 20px; */
            border: 1px solid rgb(169, 169, 233);
            background-color: rgb(149, 149, 190);
            color: rgb(235, 233, 233);
            margin-top: 20px;
            font-size: 20px;
            font-family: 'Times New Roman', Times, serif;
            border-radius: 5px;
        }
        #Submit:hover{
            cursor: all-scroll;
            background-color: rgb(132, 132, 233);
            border: 1px solid rgb(8, 8, 15);
            color: black;
        }
        #name:hover{
            cursor: pointer;
            background-color: aliceblue;
            border: 1px solid black;
            color: rebeccapurple;
        }
        #email:hover{
            cursor: pointer;
            background-color: aliceblue;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;">Contact Form</h1>
        <br>
        <form action="" method="post">
            <div class="input-group">
                <input type="text" name="name" id="name" placeholder="Username"/>
                <i class="fa-solid fa-user icon"></i>
            </div>
            <br>
            <div class="input-group">
                <input type="email" name="email" id="email" placeholder="Email">
                <i class="fa-solid fa-envelope icon"></i>
            </div>
            <br>
            <input type="Submit" value="Submit" id="Submit">
        </form>
    </div>
</body>
</html>

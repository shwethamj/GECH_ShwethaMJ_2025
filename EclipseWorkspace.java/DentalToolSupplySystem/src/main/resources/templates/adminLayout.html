<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="adminLayout(title, content)">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:replace="${title}">Responsive admin Page</title>
	
	<link rel="stylesheet" th:href="@{/css/admin_dashboard.css}">
	  <link rel="stylesheet" th:href="@{css/admin_inventory.css}">
	  <link rel="stylesheet" th:href="@{/css/add-user.css}">
	 
	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
	 <!-- Swiper CSS -->
	 <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

	 <!-- Swiper JS -->
	 <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</head>

<body>

    <!-- Header / Navbar -->
	<div th:replace="~{fragments/admininherit :: admininherit}"></div>

	   <!-- Main content area with spacing control -->
	   <main class="main-wrapper container-fluid px-4 py-4">
	       <div th:replace="${content}"></div>
	   </main>
    <!-- Footer -->

	<script th:src="@{/JS/animated-header.js}"></script>
	<script src="JS/cart.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	 <script src="https://cdn.tailwindcss.com"></script>
	 <script src="/js/Manageuser.js"></script>

</html>

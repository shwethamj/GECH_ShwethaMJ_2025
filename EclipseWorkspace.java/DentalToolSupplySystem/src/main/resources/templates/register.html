<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hygiene Dental Equipment-Register</title>
  <link rel="stylesheet" th:href="@{/css/register.css}" />
  
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>


</head>

<body>



<!-- Registration Section -->
<section class="container my-5 d-flex justify-content-center">
  <div class="w-100" style="max-width: 600px;">
    <h2 class="text-center mb-4 fw-bold">Create an Account</h2>

   <form th:action="@{/register}" method="post" th:object="${dentaltoolDTO}">
      <div class="row mb-3">
        <div class="col-md-12">
          <label for="Name" class="form-label">Name</label>
          <input type="text" id="Name" th:field="*{name}" name="Name" class="form-control" placeholder="Name">
        </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" th:field="*{email}" name="email" class="form-control" placeholder="Email">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" th:field="*{password}" name="password" class="form-control" placeholder="Password">
      </div>

      
   
      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="terms">
        <label class="form-check-label" for="terms">
          By proceeding, I acknowledge and consent to the stated 
          <a th:href="@{/term-condition}" class="text-decoration-underline">terms & guidelines</a>.
        </label>
      </div>

      <button type="submit" class="btn-create">CREATE</button>


      <p class="text-center mb-1">
        Already have an account? 
        <a th:href="@{/login}" class="text-decoration-underline">Log in</a>
      </p>

      <div class="text-end">
        <a th:href="@{/}" class="text-decoration-underline ">Cancel</a>
      </div>

    </form>
  </div>
</section>


</body>
</html>

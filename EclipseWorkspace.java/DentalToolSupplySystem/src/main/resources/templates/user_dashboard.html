<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{userLayout :: userLayout(~{::title}, ~{::section})}">
<head>
    <title>User Dashboard</title>
	<link rel="stylesheet"
		          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>

    <link rel="stylesheet" th:href="@{/webjars/font-awesome/5.15.3/css/all.min.css}" />
    <link rel="stylesheet"  href="/css/user_dashboard">
</head>
<body>
	<section>
<!-- Main Dashboard Content -->
<div class="main">
	
    <div class="container py-4">
        <h3 class="mb-4">User Dashboard</h3>

        <div class="row g-4">
            <!-- Profile Card -->
            <div class="col-md-4">
                <div class="card shadow h-100">
                    <div class="card-body text-center">
                        <i class="fas fa-user fa-2x text-primary mb-2"></i>
                        <h5 class="card-title">Profile</h5>
                        <p class="card-text">Manage your personal information.</p>
                        <a href="/user/profile" class="btn btn-outline-primary btn-sm">View Profile</a>
                    </div>
                </div>
            </div>

            <!-- Orders Card -->
            <div class="col-md-4">
                <div class="card shadow h-100">
                    <div class="card-body text-center">
                        <i class="fas fa-box fa-2x text-success mb-2"></i>
                        <h5 class="card-title">My Orders</h5>
                        <p class="card-text">Track and manage your orders.</p>
                        <a href="/orders" class="btn btn-outline-success btn-sm">View Orders</a>
                    </div>
                </div>
            </div>

            <!-- Cart Card -->
            <div class="col-md-4">
                <div class="card shadow h-100">
                    <div class="card-body text-center">
                        <i class="fas fa-shopping-cart fa-2x text-warning mb-2"></i>
                        <h5 class="card-title">Cart</h5>
                        <p class="card-text">You have <span th:text="${cartCount}">0</span> items in your cart.</p>
                        <a href="/cart" class="btn btn-outline-warning btn-sm">Go to Cart</a>
                    </div>
                </div>
            </div>

            <!-- Wishlist Card -->
            <div class="col-md-4">
                <div class="card shadow h-100">
                    <div class="card-body text-center">
                        <i class="fas fa-heart fa-2x text-danger mb-2"></i>
                        <h5 class="card-title">Wishlist</h5>
                        <p class="card-text">View saved products.</p>
                        <a href="/wishlist" class="btn btn-outline-danger btn-sm">View Wishlist</a>
                    </div>
                </div>
            </div>

            <!-- Support Card -->
            <div class="col-md-4">
                <div class="card shadow h-100">
                    <div class="card-body text-center">
                        <i class="fas fa-headset fa-2x text-info mb-2"></i>
                        <h5 class="card-title">Support</h5>
                        <p class="card-text">Need help? Contact our team.</p>
                        <a href="/contact" class="btn btn-outline-info btn-sm">Get Support</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</section>

</body>
</html>

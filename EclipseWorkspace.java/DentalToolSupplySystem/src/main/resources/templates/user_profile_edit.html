<!DOCTYPE html>
	<html xmlns:th="http://www.thymeleaf.org" th:replace="~{userLayout :: userLayout(~{::title}, ~{::section})}">
	<head>
	    <meta charset="UTF-8">
	    <title>Edit Profile</title>
	    	<link rel="stylesheet" th:href="@{/css/user_profile.css}">
	    
	    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
	    <style>
	        body {
	            background-color: #f2f2f2;
	            font-family: 'Segoe UI', sans-serif;
	        }
	
	        .edit-profile-card {
	            background-color: #fff;
	            padding: 30px;
	            border-radius: 15px;
	            box-shadow: 0 2px  rgba(0,0,0,0.1);
	        }
	
	        .profile-img {
	            width: 150px;
	            height: 150px;
	            object-fit: cover;
	            border-ra10pxdius: 50%;
	            border: 3px solid #198754;
	        }
	
	        .form-label {
	            font-weight: 500;
	            color: #333;
	        }
	    </style>
	</head>
	<body>
	<section>
	<div class="container my-5">
	    <div class="row justify-content-center">
	        <div class="col-md-8 edit-profile-card">
	            <h3 class="text-center mb-4">Edit Profile</h3>
	            <form th:action="@{/user/profile/update}" method="post" enctype="multipart/form-data">
	
	                <input type="hidden" name="id" th:value="${user.id}"/>
	
	                <div class="mb-3 text-center">
	                    <img th:src="@{'/images/' + ${user.profileImage}}" alt="Profile Image" class="profile-img"
	                         onerror="this.src='/images/default.png'">
	                </div>
	
	                <div class="mb-3">
	                    <label class="form-label">Name</label>
	                    <input type="text" name="name" class="form-control" th:value="${user.name}" required/>
	                </div>
	
	                <div class="mb-3">
	                    <label class="form-label">Email</label>
	                    <input type="email" name="email" class="form-control" th:value="${user.email}" readonly/>
	                </div>
	
	                <div class="mb-3">
	                    <label class="form-label">Phone Number</label>
	                    <input type="text" name="phoneNumber" class="form-control" th:value="${user.phoneNumber}" />
	                </div>
	
	              <!--  <div class="mb-3">
	                    <label class="form-label">Address</label>
	                    <textarea name="address" class="form-control" rows="2" th:text="${user.address}"></textarea>
	                </div>
	                -->
	
	                <div class="mb-3">
	                    <label class="form-label">Upload New Profile Image</label>
	                    <input type="file" name="image" class="form-control"/>
	                </div>
	
	                <div class="d-flex justify-content-between">
	                    <a th:href="@{/user/profile}" class="btn btn-outline-secondary">Cancel</a>
	                    <button type="submit" class="btn btn-success">Update Profile</button>
	                </div>
	
	            </form>
	        </div>
	    </div>
	</div>
	</section>
	</body>
	</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{userLayout :: userLayout(~{::title}, ~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
	<link rel="stylesheet" th:href="@{/css/user_profile.css}">

	<link rel="stylesheet"
			          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>

	    <link rel="stylesheet" th:href="@{/webjars/font-awesome/5.15.3/css/all.min.css}" />
    
</head>
<body>
	<section>
<div class="container my-5">
    <div class="row justify-content-center">
		
        <div class="col-md-8 profile-card text-center">
            <div class="mb-4">
                <img th:src="@{'/images/' + ${user.profileImage}}" alt="Profile Image" class="profile-img"
                     onerror="this.src='/images/default.png'">
            </div>
            <h2 th:text="${user.name}" style="color :#4caf50; size:300px;">User Name</h2>
            <hr>
			
            <div class="row text-start mt-4">
                <div class="col-md-6 mb-3">
                    <span class="label-title">Email:</span>
                    <p class="info-text" th:text="${user.email}">email@example.com</p>
                </div>
                <div class="col-md-6 mb-3">
                    <span class="label-title">Phone Number:</span>
                    <p class="info-text" th:text="${user.phoneNumber}">+91 9876543210</p>
                </div>
                <div class="col-md-6 mb-3">
                    <span class="label-title">Status:</span>
                    <p class="info-text" th:text="${user.status}">Active</p>
                </div>
                <div class="col-md-6 mb-3">
                    <span class="label-title">User ID:</span>
                    <p class="info-text" th:text="${user.id}">1</p>
                </div>
            </div>
            <div class="mt-4">
                <a th:href="@{/user/profile/edit}" class="btn btn-outline-primary">Edit Profile</a>
                <a th:href="@{/user/dashboard}" class="btn btn-outline-secondary">Back to Dashboard</a>
            </div>
        </div>
    </div>
</div>
</section>
</body>
</html>

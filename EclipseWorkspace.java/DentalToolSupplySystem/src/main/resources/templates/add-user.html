
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout2 :: layout2(~{::title}, ~{::section})}">
<head>
    <title>Add Inventory Item</title>
	<link rel="stylesheet"
	          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
	<link rel="stylesheet" th:href="@{/css/add-user.css}">
</head>
<body>  
	
	<section>	  
<h2 th:text="${dentalTool.id != null} ? 'ADD User' : 'Add New User'"></h2>

<form th:action="@{/add-user}" th:object="${dentalTool}" method="post">
    <input type="hidden" th:field="*{id}" />

    <label>Name:</label><br/>
    <input type="text" th:field="*{name}" required /><br/><br/>

    <label>Email:</label><br/>
    <input type="email" th:field="*{email}" required /><br/><br/>

    <label>Password:</label><br/>
    <input type="password" th:field="*{password}" /><br/><br/>

    <label>Role:</label><br/>
    <select th:field="*{role}">
        <option value="ROLE_SUPPLIER">Supplier</option>
        <option value="ROLE_USER">User</option>
    </select><br/><br/>

    <label>Status:</label><br/>
    <select th:field="*{status}">
        <option value="Active">Active</option>
        <option value="Blocked">Blocked</option>
    </select><br/><br/>

    <button class="btn btn-success" type="submit">Save User</button>
</form>

</section>
</body>
	</html>

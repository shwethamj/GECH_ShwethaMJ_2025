<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout2 :: layout2(~{::title}, ~{::section})}">
<head>
    <title>Add Inventory Item</title>
	<link rel="stylesheet"
	          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
	   <link rel="stylesheet" th:href="@{css/add-inventory.css}">
</head>
<body>

	<section>
<h2>Add New Inventory Item</h2>

<form th:action="@{/add-inventory}" th:object="${inventoryDTO}" method="post">
    <label for="name">Item Name</label>
    <input type="text" th:field="*{name}" placeholder="Enter item name" required>

    <label for="price">Price ($)</label>
    <input type="number" th:field="*{price}" step="0.01" placeholder="Enter price" required>

    <label for="quantity">Quantity</label>
    <input type="number" th:field="*{quantity}" placeholder="Enter quantity" required>

    <button class="btn btn-success" type="submit">Add Item</button>
</form>

<a th:href="@{/admin_inventory}">â¬… Back to Inventory List</a>

</section>
</body>
</html>

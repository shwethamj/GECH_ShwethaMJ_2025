<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" th:replace="~{layout2 :: layout2(~{::title}, ~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Dental Tool Admin Dashboard</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
		  <link rel="stylesheet" th:href="@{css/admin_dashboard.css}">
</head>
<body>
<section>
        <!-- Content -->
        <div class="content">
            <h3 class="mb-4">Dashboard Overview</h3>

            <!-- Cards -->
            <div class="row mb-4">
                <div class="col-md-4">
                    <div class="card text-bg-primary">
                        <div class="card-body">
                            <h5 class="card-title">Total Users</h5>
                            <p class="card-text" th:text="${totalUsers}">0</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-bg-success">
                        <div class="card-body">
                            <h5 class="card-title">Inventory Items</h5>
                            <p class="card-text" th:text="${totalInventory}">0</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-bg-warning">
                        <div class="card-body">
                            <h5 class="card-title">Categories</h5>
                            <p class="card-text" th:text="${totalCategories}">0</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Recent Activity Table -->
            <h5>Recent Activity</h5>
            <table class="table table-striped mt-3">
                <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>User</th>
                    <th>Action</th>
                    <th>Date</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="log, stat : ${recentActivity}">
                    <td th:text="${stat.count + 1}">1</td>
                    <td th:text="${log.username}">User</td>
                    <td th:text="${log.action}">Added item</td>
                    <td th:text="${log.date}">2025-07-01</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</section>
</body>
</html>

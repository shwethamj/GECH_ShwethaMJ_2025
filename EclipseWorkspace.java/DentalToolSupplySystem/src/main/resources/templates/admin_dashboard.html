<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" th:replace="~{layout2 :: layout2(~{::title}, ~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/css/admin_dashboard.css}">
</head>
<body>

<section class="container mt-5">

    <h2 class="mb-4 text-center">Dashboard Overview</h2>

    <!-- Dashboard Metrics -->
    <div class="row text-white mb-4">
        <div class="col-md-4">
            <div class="card bg-primary shadow">
                <div class="card-body">
                    <h5>Total Users</h5>
                    <p class="fs-3" th:text="${totalUsers}">0</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card bg-success shadow">
                <div class="card-body">
                    <h5>Total Inventory Items</h5>
                    <p class="fs-3" th:text="${totalInventory}">0</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card bg-warning shadow">
                <div class="card-body">
                    <h5>Total Categories</h5>
                    <p class="fs-3" th:text="${totalCategories}">0</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Recent Activities -->
    <h4 class="mt-5 mb-3">Recent Activities</h4>

    <div class="table-responsive">
		<table class="table table-striped mt-3">
		    <thead class="table-dark">
		    <tr>
		        <th>#</th>
		        <th>User</th>
		        <th>Inventory</th>
		        <th>Purchase Date</th>
		    </tr>
		    </thead>
		    <tbody>
		    <tr th:each="log, stat : ${recentActivity}">
		        <td th:text="${stat.count + 1}">1</td>
		        <td th:text="${log.user.name}">User</td>
		        <td th:text="${log.inventory.name}">Inventory Item</td>
		        <td th:text="${#temporals.format(log.purchaseDate, 'yyyy-MM-dd HH:mm')}">2025-07-01</td>
		    </tr>
		    </tbody>
		</table>

    </div>

</section>

</body>
</html>

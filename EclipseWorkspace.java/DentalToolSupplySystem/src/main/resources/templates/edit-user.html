<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{adminLayout :: adminLayout(~{::title}, ~{::section})}">
<head>
    <title>Edit User</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>

<body>

<section>

<div class="container mt-5">
    <h2>Edit User</h2>
    <form th:action="@{/update-user(id = ${dental.id})}" th:object="${dental}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label>Name</label>
            <input type="text" th:field="*{name}" class="form-control" />
        </div>

        <div class="mb-3">
            <label>Email</label>
            <input type="email" th:field="*{email}" class="form-control" />
        </div>
        <div class="mb-3">
            <label>Password</label>
            <input type="password" th:field="*{password}" class="form-control" />
        </div>

        <div class="mb-3">
            <label>Role</label>
            <select th:field="*{role}" class="form-select">
                <option value="ROLE_CUSTOMER">Customer</option>
                <option value="ROLE_SUPPLIER">Supplier</option>
                <option value="ROLE_ADMIN">Admin</option>
            </select>
        </div>

        <div class="mb-3">
            <label>Status</label>
            <select th:field="*{status}" class="form-select">
                <option value="Active">Active</option>
                <option value="Blocked">Blocked</option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Update</button>
        <a th:href="@{/Manageuser}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

</section>
</body>
</html>

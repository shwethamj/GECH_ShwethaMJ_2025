
	<!DOCTYPE html>
	<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::section})}">
	<head>
	    <title>Edit Task</title>
	    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" />
	</head>
	<body>
		<section>
	<div class="container mt-5">
	    <h2>Edit Task</h2>
	
	    <form th:action="@{/task/update}" th:object="${task}" method="post">
	        <input type="hidden" th:field="*{id}"/>
	
	        <div class="mb-3">
	            <label class="form-label">Title</label>
	            <input type="text" th:field="*{title}" class="form-control" required />
	        </div>
	
	        <div class="mb-3">
	            <label class="form-label">Deadline</label>
	            <input type="date" th:field="*{deadline}" class="form-control" required />
	        </div>
	
	        <div class="mb-3">
	            <label class="form-label">Status</label>
	            <select th:field="*{status}" class="form-select" required>
	                <option value="">-- Select Status --</option>
	                <option value="PENDING">Pending</option>
	                <option value="IN_PROGRESS">In Progress</option>
	                <option value="COMPLETED">Completed</option>
	            </select>
	        </div>
	
	        <div class="mb-3">
	            <label class="form-label">Assign To</label>
	            <select th:field="*{employeeId}" class="form-select" required>
	                <option th:each="emp : ${employees}"
	                        th:value="${emp.id}"
	                        th:text="${emp.name}"
	                        th:selected="${emp.id == task.employeeId}">
	                </option>
	            </select>
	        </div>
	
	        <button type="submit" class="btn btn-success">Update Task</button>
	        <a th:href="@{/task}" class="btn btn-secondary ms-2">Cancel</a>
	    </form>
	</div>
	</section>
	</body>
	</html>

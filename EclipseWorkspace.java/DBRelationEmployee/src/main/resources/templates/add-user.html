<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Add New User</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
	
	

</head>
<body>
	<section>
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h4 class="mb-0"><i class="fas fa-user-plus me-2"></i>Add New Employee</h4>
            <a th:href="@{/employee}" class="btn btn-light">
                <i class="fas fa-arrow-left me-1"></i> Back
            </a>
        </div>
        <div class="card-body">
            <form th:action="@{/employee/add-user}" th:object="${userDTO}" method="post">

                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" th:field="*{name}" placeholder="Enter full name">
                    <div class="text-danger mt-1" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" th:field="*{email}" placeholder="Enter email address">
                    <div class="text-danger mt-1" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" th:field="*{password}" placeholder="Enter password">
                    <div class="text-danger mt-1" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                </div>

				<div>
					<label class="form-label">Address</label>	                    
				<input type="text" class="form-control" name="address" placeholder="Enter address" required />
				</div>



                <div class="mb-3">
                    <label class="form-label">Department</label>
                    <select class="form-select" th:field="*{departmentId}">
                        <option value="">-- Select Department --</option>
                        <option th:each="dept : ${departments}" th:value="${dept.id}" th:text="${dept.title}"></option>
                    </select>
                    <div class="text-danger mt-1" th:if="${#fields.hasErrors('departmentId')}" th:errors="*{departmentId}"></div>
                </div>

				<div class="form-check" th:each="role : ${roles}">
				    <input class="form-check-input" type="checkbox"
				           th:field="*{roles}"
				           th:value="${role.id}"
				           th:id="'role-checkbox-' + ${role.id}" />
				    <label class="form-check-label text-uppercase"
				           th:for="'role-checkbox-' + ${role.id}"
				           th:text="${role.rolename}"></label>
				</div>


                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save me-1"></i> Submit
                    </button>
                    <a th:href="@{/employee}" class="btn btn-outline-secondary">
                        <i class="fas fa-times me-1"></i> Cancel
                    </a>
                </div>

            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>



</section>
</body>
</html>

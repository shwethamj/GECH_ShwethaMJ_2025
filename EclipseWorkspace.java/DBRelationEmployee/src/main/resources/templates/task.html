<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>Admin Dashboard :: Task</title>
	<!-- âœ… With these CDN links -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
	   <style>
        body {
            background-color: #f1f3f5;
            font-family: 'Segoe UI', sans-serif;
        }

        .container {
            background: #fff;
            border-radius: 12px;
            padding: 30px;
            margin-top: 40px;
            box-shadow: 0 0 15px rgba(0,0,0,0.05);
        }

        h2 {
            color: #343a40;
        }

        .btn-custom {
            margin-bottom: 20px;
        }

        .table th {
            background-color: #f8f9fa;
        }

        .action-icons i {
            font-size: 1.1rem;
            margin: 0 8px;
            cursor: pointer;
        }

        .action-icons i:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
 <section>
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Task Management</h2>
        <a th:href="@{/task/add}" class="btn btn-primary">
            <i class="fas fa-plus-circle me-1"></i> Add Task
        </a>
    </div>

    <table class="table table-bordered table-hover">
        <thead class="table-light text-center">
        <tr>
            <th>Title</th>
            <th>Deadline</th>
            <th>Status</th>
            <th>Assigned To</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasks}" class="text-center">
            <td th:text="${task.title}"></td>
            <td th:text="${task.deadline}"></td>
            <td th:text="${task.status}"></td>
           <td th:text="${task.employee.name}"></td>
            <td class="action-icons">
                <a th:href="@{'/task/edit/' + ${task.id}}" class="text-warning">
                    <i class="fas fa-edit"></i> Edit
                </a>
				<a th:href="@{'/task/delete/' + ${task.id}}" class="text-danger" 
				   onclick="return confirm('Are you sure you want to delete this task?')">
				   <i class="fas fa-trash-alt"></i> Delete
				</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</section>
</body>
</html>

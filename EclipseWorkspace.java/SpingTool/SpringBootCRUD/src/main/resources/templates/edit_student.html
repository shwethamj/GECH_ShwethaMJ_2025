<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Student</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="text-center mb-4">✏ Edit Student</h2>

        <form th:action="@{'/update/' + ${student.id}}" th:object="${student}" method="post">
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" th:field="*{name}" class="form-control" placeholder="Enter student name" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Age</label>
                <input type="number" th:field="*{age}" class="form-control" placeholder="Enter age" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" th:field="*{email}" class="form-control" placeholder="Enter email" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" th:field="*{password}" class="form-control" placeholder="Enter password" required>
            </div>

            <div class="d-flex justify-content-between">
                <a href="/" class="btn btn-secondary">⬅ Back</a>
                <button type="submit" class="btn btn-success">💾 Update</button>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

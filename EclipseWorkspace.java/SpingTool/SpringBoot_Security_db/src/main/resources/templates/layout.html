<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  th:fragment="layout(title,content)">
<head>
    <meta charset="UTF-8">
	<!-- Inject title dynamically -->
	<title th:replace="${title}">home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

	<div th:replace="~{fragments/header :: header}"></div>

	<main class="container mt-4">
	      <th:block th:replace="${content}">Default Content</th:block>
	  </main>

    <footer class="bg-dark text-white text-center mt-5 py-3">
        &copy; 2025 MyApp
    </footer>

</body>
</html>

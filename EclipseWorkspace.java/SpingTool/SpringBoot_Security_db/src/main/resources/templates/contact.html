<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:replace="~{layout ::layout(~{::title},~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

	<section>
    <!-- Contact Section -->
    <div class="container mt-5">
        <div class="text-center mb-4">
            <h1 class="display-5 fw-bold">Contact Us</h1>
            <p class="text-muted">Weâ€™d love to hear from you. Send us a message!</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Contact Form -->
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label fw-semibold">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label fw-semibold">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label fw-semibold">Message</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="Write your message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-send-fill me-2"></i>Send Message
                    </button>
                </form>

                <!-- Contact Info -->
                <div class="text-center mt-4">
                    <p class="mb-1"><i class="bi bi-telephone-fill me-2"></i> +91 98765 43210</p>
                    <p><i class="bi bi-envelope-fill me-2"></i> support@myapp.com</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS + Icons -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
	</section>
</body>
</html>

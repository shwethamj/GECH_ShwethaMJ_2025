<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  th:replace="~{layout ::layout(~{::title},~{::section})}">
<head>
    <title>Students</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

	<section>
<div class="container mt-5">
    <h1 class="text-center mb-4">Student List</h1>
    <div class="d-flex justify-content-end mb-3">
        <a href="/add" class="btn btn-primary">➕ Add Student</a>
    </div>

    <table class="table table-striped table-bordered table-hover shadow">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Email</th>
                <th>Password</th>
				<th>Role</th>
                <th class="text-center">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="student : ${students}">
                <td th:text="${student.id}"></td>
                <td th:text="${student.name}"></td>
                <td th:text="${student.age}"></td>
                <td th:text="${student.email}"></td>
                <td th:text="${student.password}"></td>
				<td th:text="${student.role}"></td>
                <td class="text-center">
                    <a th:href="@{'/edit/' + ${student.id}}" class="btn btn-warning btn-sm">✏ Edit</a>
                    <a th:href="@{'/delete/' + ${student.id}}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Are you sure you want to delete this student?');">🗑 Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</section>
</body>
</html>

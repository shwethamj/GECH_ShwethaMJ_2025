<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <!-- Brand -->
        <a class="navbar-brand" th:href="@{/}">MyApp</a>

        <!-- Mobile toggle button -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/about}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/service}">Service</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/contact}">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Page content -->
<div class="container mt-4 text-success text-center">
    <h1>Welcome to Home Page </h1>
    
</div>
<br>




<div class="text-center text-primary fst-italic"> <a class="btn btn-success" th:href="@{/register}">register</a>
<br> USER DETAILS </div><br>

<table class="table table-striped table-bordered table-hover text-center ">
	<thead>
		<tr class ="table-dark">
		<th>ID</th>
		<th>Name</th>
		<th>Email</th>
		<th>Password</th>
		<th>Action</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each = "user : ${users}">
			<td th:text =${user.id}></td>
			<td th:text =${user.name}></td>
			<td th:text =${user.email}></td>
			<td th:text =${user.password}></td>
			<td>
				<a class="btn btn-primary" th:href="@{/edit(id=${user.id})}">Edit</a>
				<a class="btn btn-warning" th:href="@{/delete(id=${user.id})}">Delete</a>
			</td>
		</tr>
	</tbody>
	</table>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

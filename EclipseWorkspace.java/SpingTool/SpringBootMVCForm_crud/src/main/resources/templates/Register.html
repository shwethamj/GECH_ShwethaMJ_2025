<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	

	<div class="container d-flex justify-content-center align-items-center vh-vw-100">
	
		<div class="p-4 border rounded ">
		<h3 class="text-center mb-4">Add User</h3>
		<form th:action ="@{/add_user}" th:object ="${user}" method="post" >
		
		<div class="form-group mb-3">
		<label class="form-label" for="name" id="name">Name</label>
		<input class="form-control " id="name" th:field="*{name}" placeholder="Enter name" required>
		</div>
		
		<div class="form-group mb-3">
		<label class="form-label" for="email" id="email">Email</label>
		<input  class="form-control " id="email" th:field="*{email}" placeholder="Enter email" required>
		</div>
		
		<div class="form-group mb-3">
		<label class="form-label" for="password" id="password">Password</label>
		<input  class="form-control " id="passowrd" th:field="*{password}" placeholder="Enter name" required>
		</div>
			
		<button class="btn btn-success ">Submit</button>			
		</form>	
		
		</div>
		</div>
		<!-- Bootstrap 5 JS -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	

	<form th:action ="@{/update(id=${user.id})}" th:object ="${user}" method="post">
		
		<label for="name" id="name">Name</label>
		<input id="name" th:field="*{name}" placeholder="Enter name" required>
		
		<label for="email" id="email">Email</label>
		<input id="email" th:field="*{email}" placeholder="Enter email" required>
		
		<label for="password" id="password">Password</label>
		<input id="passoword" th:field="*{password}" placeholder="Enter name" required>
			
		<button class="btn btn-success">Update</button>			
		</form>	
		
		
		<!-- Bootstrap 5 JS -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

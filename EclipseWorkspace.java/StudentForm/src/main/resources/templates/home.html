<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
<style>
table,th,tr,td{
	border : 1px solid black;
	border-collapse:collapse;
	text-align:center;
	padding: 10px;
	}
	
	</style>
</head>
<body class="bg-warning-subtle">
  <h1 class="text-center bg-primary-subtle m-0"> Welcome to home page</h1>
  <h2 class="text-center bg-primary-subtle ">StudentList</h2>
  <div class="d-flex justify-content-center align-items-center">
  <a class="btn btn-primary btn-center m-5" th:href="@{/add-student}">Add Student</a>
  </div>
  
  <div class="alert alert-success" th:if="${success}">
  <p th:text="${success}"></p>
  </div>
 
  <div class="d-flex justify-content-center allign-items-center">
  <table >
  	<thead>
  	<tr >
  	<th>Id</th>
  	<th>Name </th>
  	<th>Age</th>
  	<th>Email</th>
  	<th>Address</th>
  	<th>Image</th>
  	<th>Resume</th>
  	<th>Action</th>
  	</tr>
  	</thead>
  	
  	<tbody>
  	 	<tr th:each="student:${students}">
			<--key name  given in constoller list
  	 	<td th:text="${student.id}"></td>
  	 	<td th:text="${student.name}"></td>
  	 	<td th:text="${student.age}"></td>
  	 	<td th:text="${student.email}"></td>
  	 	<td th:text="${student.address}"></td>
  	 	<td>
  	 		<img th:src="@{'image/'+${student.imagePath}}" alt="image" width="60px" height="60px" >
  	 	</td>
  	
  		<td>
  	 		<img th:src="@{'docs/'+${student.docPath}}" alt="Resume" width="70px" height="70px" >
  	 	</td>
  	
  	 	<td>
  	 	<a th:href="@{/edit(id=${student.id})}" class="btn btn-success"> Edit</a>
  	 	<a th:href="@{/delete(id=${student.id})}" class="btn btn-danger">Delete</a>
  	 	</td>
  	 	</tr>
  	</tbody>
 
  	
  	
  </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
  
</body>
</html>

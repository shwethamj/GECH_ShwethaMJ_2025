<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio</title>
</head>
<body>
    <!-- Inserting Audio in HTML -->
     <h1>Audio</h1>
     <audio src="./harrypotter.mp3" controls autoplay muted>audio</audio>
     <br>
     <audio controls autoplay muted>
        <source src="./harrypotter.mp3" type="audio/mp3"> 
        The browser wont support mp3 audio
     </audio>

     <!-- inserting video in HTML -->
      <h1>VIDEO</h1>
      <video src="pepsicoanimatedvideo.mp4" controls autoplay muted loop>Video</video>
      <br>
      <video controls autoplay muted loop>
        <source src="./pepsicoanimatedvideo.mp4" type="video/mp4">
      </video>
      <br>
</body>
</html>

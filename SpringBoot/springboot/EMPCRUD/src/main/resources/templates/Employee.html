<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Employees</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<style>
		table,td,th,tr{
			border:2px solid black;
			border-collapse: collapse;
			padding: 15px;
			width:100vw;
			margin:20px 20px;
		}
		</style>
</head>
<body >
 	<div class="d-flex justify-content-center align-items-center m-5"><a th:href="@{/addEmployee}" class="alert alert-primary">Add Employee</a></div>
	<div class="col-12">
	<table>
		<tr class="bg-success-subtle">
		<th>ID</th>
		<th>FNAME</th>
		<th>LNAME</th>
		<th>EMAIL</th>
		<th>SALARY</th>
		<th>ADDRESS</th>
		<th>ACTION</th>
		</tr>
		<tbody>
		<tr th:each="employee:${employees}">
		<td th:text="${employee.id}"></td>
		<td th:text="${employee.fname}"></td>
		<td th:text="${employee.lname}"></td>
		<td th:text="${employee.email}"></td>
		<td th:text="${employee.phone}"></td>
		<td th:text="${employee.address}"></td>
		<td ><a class="btn btn-success" th:href="@{/edit-employee(id=${employee.id})}">Edit</a>
		<a class="btn btn-danger" th:href="@{/delete(id=${employee.id})}">Delete</a>
		</td>
		</tr>
		</tbody>
		
	</table>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	
</body>
</html>

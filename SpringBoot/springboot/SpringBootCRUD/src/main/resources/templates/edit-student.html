<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
		.from{
		 width:60vw;
    </style>
    </head>

<body class="d-flex flex-column justify-content-center align-items-center">
    <form class="from col-12 shadow rounded p-4" th:action="@{/edit-student(id=${student.id})}" method="post" th:object="${studentDto}">
        <h2 class="text-center">Edit Student</h2>

        <label for="fname" class="form-label">First Name</label>
        <input type="text" class="form-control" id="fName" placeholder="Enter your first name" th:field="*{fname}">
        <br>

        <label for="lname" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lName" placeholder="Enter your last name" th:field="*{lname}">
        <br>

        <label for="email"class="form-label"> Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email address" th:field="*{email}">
        <br>

        <label for="phone" class="form-label">Phone</label>
        <input type="number" class="form-control" id="phone" placeholder="Enter your phone number" th:field="*{phone}">
        <br>

        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" placeholder="Enter your address" th:field="*{address}">
        <br>

		<div class="d-flex justify-content-center align-items-center">
        <input type="submit" class="btn btn-success" value="EDIT STUDENT">
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>

</html>

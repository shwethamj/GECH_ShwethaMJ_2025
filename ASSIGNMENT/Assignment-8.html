<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            height: 100vh;
            width: 100vw;
        }

        .conatiner {
            border: 1px solid indigo;
            width: 20vw;

        }
        
    </style>
</head>

<body class="bg-info d-flex justify-content-center align-items-center">
    <div class="container bg-light p-3 ">
       
        <h2>  <i  class="fa-solid fa-user"></i> LOGIN</h2>
        <p> </p>
        <form action="" method="post" class="w-100">
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fa-solid fa-envelope"></i> </span>
                <input type="text" class="form-control " placeholder="Username" required>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text"> <i class="fa-solid fa-lock"></i> </span>
                <input type="text" class="form-control " placeholder="Passwords" required>
                <span class="input-group-text"><i class="fa-solid fa-eye-slash"></i> </span>

            </div>
            <div class="form-check mb-3">
            
                <input type="checkbox" class="form-check-input " required>
                <span>Remember Me </span>
                <a style="margin-left: 50px;" href="">? forget Password</a>
            </div>


            <button type="submit" class="btn btn-primary px-3 m-3">LOGIN</button>
           <span> <button type="reset" class="btn btn-primary"> Reset</button></span>

    </form>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>

Here's the updated code that uses a for...of loop to display the user data in a table:

Updated Code (Using for...of Loop)

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array in JavaScript</title>
</head>
<body>
    <h1>Array in JS</h1>
    <p>Operations</p>
    <p>1. push</p>
    <p>2. pop</p>
    <p>3. unshift</p>
    <p>4. shift</p>

    <!-- Table for displaying user data -->
    <table style = "border: 1px solid blueviolet; ;"  id="userTable">
        <tr>
            <th>First Name</th>
            <th>Age</th>
            <th>Address</th>
        </tr>
    </table>

    <script>
        // Array of 10 user objects
        let users = [
            { firstName: "Namjoon", age: 21, address: "Hassan" },
            { firstName: "Jin", age: 25, address: "Bangalore" },
            { firstName: "Yoongi", age: 30, address: "Mysore" },
            { firstName: "JungHosek", age: 28, address: "Udupi" },
            { firstName: "Jimin", age: 23, address: "Tumkur" },
            { firstName: "Taehyung", age: 26, address: "Davangere" },
            { firstName: "Jungkook", age: 24, address: "Shimoga" },
            { firstName: "Suga", age: 29, address: "Chitradurga" },
            { firstName: "AgustD", age: 27, address: "Mangalore" },
            { firstName: "Jhope", age: 22, address: "Hubli" }
        ];
        

        // Reference the table
        let table = document.getElementById("userTable");

        // Loop through users using for...of
        for (let user of users) {
            let row = table.insertRow();  // Insert a new row
            let cell1 = row.insertCell(0);  // First column (First Name)
            let cell2 = row.insertCell(1);  // Second column (Age)
            let cell3 = row.insertCell(2);  // Third column (Address)

            // Insert data into cells
            cell1.textContent = user.firstName;
            cell2.textContent = user.age;
            cell3.textContent = user.address;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact</title>

  <!-- BOOTSTRAP CSS First -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <!-- YOUR CUSTOM CSS AFTER Bootstrap -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- Header -->
  <header class="bg-success text-white p-3">
    <div class="container">
      <nav class="d-flex justify-content-center gap-4">
        <a href="index.html" class="text-white text-decoration-none">Home</a>
        <a href="products.html" class="text-white text-decoration-none">Products</a>
        <a href="contact.html" class="text-white text-decoration-none">Contact</a>
        <a href="login.html" class="text-white text-decoration-none">Login/Register</a>
      </nav>
    </div>
  </header>

  <!-- Contact Section -->
  <section class="py-5">
    <div class="container">
      <h3 class="text-center mb-5">Contact Us</h3>
      <div class="row justify-content-center">
        <!-- Form Column -->
        <div class="col-lg-6 col-12 mb-4">
          <form method="post" class="p-4 shadow bg-white rounded">
            <h4 class="mb-3">Get in touch</h4>
            <div class="alert alert-success">If you need any information, fill below.</div>

            <div class="mb-3">
                <label class="form-label" for="name">Name</label>
                <input type="text" class="form-control" placeholder="Enter Name" required />
              </div>
            <div class="mb-3">
              <label class="form-label" for="email">Email</label>
              <input type="email" class="form-control" placeholder="Enter email" required />
            </div>

            <div class="mb-3">
              <label class="form-label" for="question">Question</label>
              <textarea class="form-control" rows="4" placeholder="Enter your question" required></textarea>
            </div>

            <button class="btn btn-success" type="submit">
              Send <i class="fa-solid fa-paper-plane ms-2"></i>
            </button>
          </form>
        </div>

        <!-- Info Cards Column -->
        <div class="col-lg-6 col-12">
          <div class="bg-light text-center p-4 mb-3 shadow rounded">
            <i class="fa-solid fa-phone fa-2x mb-2 text-primary"></i>
            <h5>8792359465</h5>
            <p>Call us</p>
          </div>
          <div class="bg-light text-center p-4 shadow rounded">
            <i class="fa-solid fa-envelope fa-2x mb-2 text-primary"></i>
            <h5>dentaltoolsupply@gmail.com</h5>
            <p>Write to us</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Map -->
  <div class="container mb-5">
    <div class="ratio ratio-16x9">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3887.405952846388!2d76.11921397412098!3d13.009800814041544!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ba5485b583251b7%3A0x513d895c8cc75816!2sGovernment%20Engineering%20College%2C%20Hassan!5e0!3m2!1sen!2sin!4v1740910754188!5m2!1sen!2sin"
        allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-success text-white text-center p-3">
    &copy; 2025 Dental Supply Management Team.
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
</body>

</html>

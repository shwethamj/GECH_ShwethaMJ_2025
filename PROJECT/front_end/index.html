<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <form action="post">
      <div
        className="flex min-h-screen items-center justify-center bg-gradient-secondary p-4"
      >
        <Card className="w-full max-w-md shadow-glow">
          <CardHeader className="space-y-4 text-center">
            <div
              className="mx-auto flex h-16 w-16 items-center justify-center rounded-2xl bg-gradient-to-br from-primary to-orange-600"
            >
              <UtensilsCrossed className="h-10 w-10 text-primary-foreground" />
            </div>
            <CardTitle className="text-2xl">Welcome to FoodHub</CardTitle>
            <CardDescription>Sign in to your account</CardDescription>
          </CardHeader>
          <CardContent>
            <form onSubmit="{handleSubmit}" className="space-y-4">
              <div className="space-y-2">
                <label htmlFor="email">Email</label>
                <Input id="email" type="email" placeholder="customer@demo.com"
                value={email} onChange={(e) => setEmail(e.target.value)}
                required />
              </div>
              <div className="space-y-2">
                <label htmlFor="password">Password</label>
                <Input id="password" type="password" placeholder="••••••••"
                value={password} onChange={(e) => setPassword(e.target.value)}
                required />
              </div>
              <button type="submit" className="w-full">Sign In</button>
            </form>

            <div
              className="mt-6 space-y-2 rounded-lg border bg-muted/50 p-4 text-sm"
            >
              <p className="font-semibold">Demo Credentials:</p>
              <p>Customer: customer@demo.com</p>
              <p>Restaurant: restaurant@demo.com</p>
              <p>Admin: admin@demo.com</p>
              <p className="text-muted-foreground">Password: any</p>
            </div>
          </CardContent>
        </Card>
      </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

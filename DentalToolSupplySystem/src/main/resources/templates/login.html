<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hygiene Dental Equipment – Login</title>

  <!-- CSS -->
  <link rel="stylesheet" th:href="@{/css/login.css}" />
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet" />
  <link rel="stylesheet"
        href="https://unpkg.com/swiper/swiper-bundle.min.css" />
</head>

<body>


  <!-- Login Form Section -->
  <section class="container my-5">

    <!-- Centered breadcrumb -->
    <div class="breadcrumb-container">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb mb-0">
          <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Login</li>
        </ol>
      </nav>
    </div>


	<div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show mt-3" role="alert">
		  You have been logged out successfully.
		  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>
	<div th:if="${success}" class="alert alert-success alert-dismissible fade show mt-3" role="alert">
			  <span th:text="${success}"></span>
			  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	</div>
	<div th:if="${param.error}">
		        <p style="color:red;">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
		    </div>
		
		
    <div class="row justify-content-center">
     
      <div class="col-12 col-md-8 col-lg-6">
        <h2 class="text-center mb-4 fw-bold">Login account</h2>

        <form th:action="@{/login}" method="post">
          <div class="mb-4">
            <label for="email" class="form-label">Email</label>
            <input type="email"
                   name="email"
                   class="form-control"
                   id="email"
                   placeholder="Email"
                   required>
          </div>

          <div class="mb-4 position-relative">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <input type="password"
                     name="password"
                     class="form-control"
                     id="password"
                     placeholder="Password"
                     required>
              <span class="input-group-text toggle-password" title="Show/Hide password">
                <i class="fa-regular fa-eye" id="togglePasswordIcon"></i>
              </span>
            </div>
          </div>

          <div class="d-grid mb-3">
            <button type="submit" class="btn-custom">SIGN IN</button>
          </div>

          <div class="text-center mb-2">
            <a th:href="@{/forgetpassword}"
               class="text-decoration-underline text-dark">Forgot your password?</a>
          </div>

          <div class="text-center">
            <p>Don't have an account?
              <a th:href="@{/register}" class="text-decoration-underline">Create an account</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </section>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script th:src="@{/js/login.js}"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout2 :: layout2(~{::title}, ~{::section})}">
<head>
    <title>Inventory Management</title>
	<link rel="stylesheet"
		          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
	<link rel="stylesheet" th:href="@{css/admin_inventory.css}">

   
</head>
<body>
	<section>

<h1 class="text-center name">Inventory Management</h1>

<!-- âž• Add New Inventory Item -->
<a th:href="@{/add-inventory}" class="add-btn">+ Add New Item</a>

<!-- ðŸ“‹ Inventory Table -->
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Tool_Name</th>
            <th>Price ($)</th>
            <th>Quantity</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${inventory}">
        <td th:text="${item.id}"></td>
        <td th:text="${item.name}"></td>
        <td th:text="${item.price}"></td>
        <td th:text="${item.quantity}"></td>
        <td class="actions">
            <a class="btn btn-primary" th:href="@{/inventory-edit(id=${item.id})}">Edit</a>
            <a class="btn btn-danger" th:href="@{/inventory-delete(id=${item.id})}" onclick="return confirm('Are you sure to delete this item?')">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

</section>

</body>
</html>
